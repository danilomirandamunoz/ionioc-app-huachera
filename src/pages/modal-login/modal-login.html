<ion-header>

    <ion-navbar color="orangeHuachera">

        <ion-title text-center>C.D. HUACHERA</ion-title>

    </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>
    <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col width-67>
            <img src="../../assets/imgs/huachera.png" width="300" text-center/>
        </ion-col>
        <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
        <form>
            <ion-row>
                <ion-col>
                    <ion-list inset>

                        <ion-item>
                            <ion-input type="text" placeholder="Usuario" name="usuario" [(ngModel)]="usuario"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password"></ion-input>
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" type="button" (click)="login()">Login</button>
                </ion-col>
            </ion-row>
        </form>
    </div>
</ion-content>
