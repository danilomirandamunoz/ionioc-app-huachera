<ion-header>

    <ion-navbar color="orangeHuachera">
        <ion-title>Tablas de Posiciones</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="home">
    <div padding>
        <ion-segment [(ngModel)]="serie">
            <ion-segment-button value="general">
                Gral.
            </ion-segment-button>
            <ion-segment-button value="tercera">
                3a
            </ion-segment-button>
            <ion-segment-button value="segunda">
                2a
            </ion-segment-button>
            <ion-segment-button value="senior">
                S
            </ion-segment-button>
            <ion-segment-button value="primera">
                1a
            </ion-segment-button>
        </ion-segment>
    </div>

    <div [ngSwitch]="serie">
        <ion-list *ngSwitchCase="'general'">
            <ion-item>
                <ion-grid>
                    <ion-row class="rowCabecera">
                        <ion-col col-1>
                            POS
                        </ion-col>
                        <ion-col col-6>
                            CLUB
                        </ion-col>
                        <ion-col col-1>
                            PTS
                        </ion-col>
                        <ion-col col-1>
                            PJ
                        </ion-col>
                        <ion-col col-1>
                            PG
                        </ion-col>
                        <ion-col col-1>
                            PE
                        </ion-col>
                        <ion-col col-1>
                            PP
                        </ion-col>
                    </ion-row>
                    <ion-row class="rowData" *ngFor="let pos of posiciones">
                        <ion-col col-1 class="{{pos.class}} texto-posicion">
                            {{pos.pos}}
                        </ion-col>
                        <ion-col col-6 class="equipo-centrado-vertical">
                            <img src="{{pos.img}}" alt="" width="25px">
                            <!-- <p class="texto-club-tabla">{{pos.club}}</p> -->
                        </ion-col>
                        <ion-col col-1 class="col-pts texto-numero-tabla">
                            {{pos.pts}}
                        </ion-col>
                        <ion-col col-1 class="texto-numero-tabla">
                            {{pos.pj}}
                        </ion-col>
                        <ion-col col-1 class="texto-numero-tabla">
                            {{pos.pg}}
                        </ion-col>
                        <ion-col col-1 class="texto-numero-tabla">
                            {{pos.pe}}
                        </ion-col>
                        <ion-col col-1 class="texto-numero-tabla">
                            {{pos.pp}}
                        </ion-col>
                    </ion-row>

                </ion-grid>
            </ion-item>
        </ion-list>
        <ion-list *ngSwitchCase="'tercera'" class="card-color">
            <ion-item>
                <h2>tercera</h2>
                <button ion-button (click)="notificacion()">Default</button>
            </ion-item>

        </ion-list>

        <ion-list *ngSwitchCase="'segunda'">
            <ion-item>
                <h2>segunda</h2>
            </ion-item>
        </ion-list>
        <ion-list *ngSwitchCase="'senior'">
            <ion-item>
                <h2>senior</h2>
            </ion-item>
        </ion-list>
        <ion-list *ngSwitchCase="'primera'">
            <ion-item>
                <h2>primera</h2>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
