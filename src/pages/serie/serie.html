<ion-header>

    <ion-navbar>
        <ion-title>Series</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <div padding>
        <ion-segment [(ngModel)]="serie">
            <ion-segment-button value="tercera">
                Tercera
            </ion-segment-button>
            <ion-segment-button value="segunda">
                Segunda
            </ion-segment-button>
            <ion-segment-button value="senior">
                Senior
            </ion-segment-button>
            <ion-segment-button value="primera">
                Primera
            </ion-segment-button>
        </ion-segment>
    </div>

    <div [ngSwitch]="serie">
        <ion-list *ngSwitchCase="'tercera'">
            <ion-item>
                <img src="../../assets/imgs/img_series.png">
            </ion-item>

        </ion-list>

        <ion-list *ngSwitchCase="'segunda'">
            <ion-item>
                <img src="../../assets/imgs/serie_2a.jpg" />

                                </ion-card-content>

                            </ion-card>

                        </ion-col>
                        <ion-col col-8>

                                <ion-item>
                                    <p class="size-9"><b class="size-15">39</b> PUNTOS</p>
                                    <p class="size-9"><b class="size-15">18</b> PARTIDOS JUGADOS</p>
                                    <p class="size-9"><b class="size-15">15</b> PARTIDOS GANADOS</p>
                                    <p class="size-9"><b class="size-15">16</b> DIFERENCIA GOLES</p>
                                </ion-item>
                            </ion-list>
                        </ion-col>
                    </ion-row>
