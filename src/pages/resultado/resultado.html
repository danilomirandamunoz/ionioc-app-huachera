<ion-header>
    <ion-navbar color="orangeHuachera">
        <ion-title>
            Resultados
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="home">
    <!-- Lista -->
    <p>A continuación se detallan los resultados de las fechas de un campenato dado.</p>
    <ion-item>
        <ion-label>Campeonato</ion-label>
        <ion-select [(ngModel)]="idCampeonato" (ionChange)="cargarResultadosCampeonato()">
            <ion-option *ngFor="let item of campeonatos" [value]="item.id">{{item.ano}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-card *ngFor="let item of lista" (click)="abrirDetalle(item.id_encuentro)" class="itemlistaresult">

        <ion-card-header>
            <p text-center>Fecha n° {{ item.nro_fecha }} </p>
            <p text-center> {{ item.estadio }}</p>
            <p text-center> {{ item.fecha }}</p>
        </ion-card-header>

        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col col-4 text-center>
                        <img src="{{item.escudo_equipo_local}}" />
                    </ion-col>
                    <ion-col col-4 class="texto_medio_vertical">
                        <p text-center>{{item.puntos_local}} -pts- {{item.puntos_visita}}</p>
                    </ion-col>
                    <ion-col col-4 text-center>
                        <img src="{{item.escudo_equipo_visita}}" />
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-4 text-center>
                        <p class="font-size-12">{{item.nombre_equipo_local}}</p>
                    </ion-col>
                    <ion-col col-4>

                    </ion-col>
                    <ion-col col-4 text-center>
                        <p class="font-size-12">{{item.nombre_equipo_visita}}</p>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>

    </ion-card>
    <ion-fab top right edge>
        <button color="azulHuachera" ion-fab (click)="recargar()"><ion-icon name="refresh"></ion-icon></button>
    </ion-fab>
</ion-content>
