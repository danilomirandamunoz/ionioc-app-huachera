<ion-header>
    <ion-navbar>
        <ion-title>
            Resultados
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <!-- Lista -->
    <p>A continuaci√≥n se detallan los resultados de las fechas del campeonato actual.</p>
    <ion-card *ngFor="let item of lista" (click)="abrirDetalle(item)" class="itemlistaresult">

        <ion-card-header>
            <p text-center>{{ item.nroFecha }}</p>
        </ion-card-header>

        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col col-2 left>
                        <img src="{{item.imgLocal}}" />
                    </ion-col>
                    <ion-col col-8>
                        <p text-center>{{item.ptsLocal}} - vs - {{item.ptsVisita}}</p>
                    </ion-col>
                    <ion-col col-2 right>
                        <img src="{{item.imgVisita}}" />
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>

    </ion-card>
</ion-content>
