<ion-header>
    <ion-navbar color="orangeHuachera">
        <ion-title>
            Resultados
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="home">
    <!-- Lista -->
    <p>A continuaci√≥n se detallan los resultados de las fechas de un campenato dado.</p>
    <ion-item>
        <ion-label>Campeonato</ion-label>
        <ion-select [(ngModel)]="idCampeonato" (ionChange)="cargarResultadosCampeonato()">
            <ion-option *ngFor="let item of campeonatos" [value]="item.id">{{item.ano}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-card *ngFor="let item of lista" (click)="abrirDetalle(item)" class="itemlistaresult">

        <ion-card-header>
            <p text-center>{{ item.nroFecha }}</p>
        </ion-card-header>

        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col col-2 left>
                        <img src="{{item.imgLocal}}" />
                    </ion-col>
                    <ion-col col-8>
                        <p text-center>{{item.ptsLocal}} ------ {{item.ptsVisita}}</p>
                    </ion-col>
                    <ion-col col-2 right>
                        <img src="{{item.imgVisita}}" />
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>

    </ion-card>
</ion-content>
